<div class="container py-5">
<h2 class="fw-bold mb-4">Projects</h2>
<div class="row g-4">
<div class="col-md-6 col-lg-4" *ngFor="let p of projects">
<div class="card h-100 shadow-sm">
<div class="card-body d-flex flex-column">
<h5 class="card-title">{{ p.title }}</h5>
<h6 class="card-subtitle mb-2 text-muted">{{ p.tech }}</h6>
<p class="card-text flex-grow-1">{{ p.desc }}</p>
<div class="mt-3">
<a class="btn btn-sm btn-outline-primary" href="#">View</a>
</div>
</div>
</div>
</div>
</div>
</div>
